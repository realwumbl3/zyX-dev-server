<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BoilerPlate - zyX Development Environment</title>
        <meta name="description" content="BoilerPlate - zyX Development Environment" />
        <style>
            body {
                margin: 0;
                background-color: #080808;
                color: #eee;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            }

            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 0;
                height: 0;
            }

            ::-webkit-scrollbar-track {
                background: transparent;
            }

            ::-webkit-scrollbar-thumb {
                background: transparent;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: transparent;
            }

            #app-loader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #080808;
                z-index: 9999;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: opacity 0.5s ease-out;
            }

            #app-loader.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .loader-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                border-top-color: #00f3ff;
                animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* Hide app content initially */
            .homepage-app {
                opacity: 0;
                transition: opacity 0.5s ease-in;
            }

            .homepage-app.visible {
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <div id="app-loader" class="hidden">
            <div class="loader-spinner"></div>
        </div>

        <!-- ES module entrypoint served from /static/homepage/js/ -->
        <script type="module" src="/static/homepage/js/main.js"></script>
    </body>
</html>
