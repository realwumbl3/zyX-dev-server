upstream &APP_NAME_BACKEND {
    server unix:&PROJECT_ROOT/instance/&VERSION/&APP_NAME.sock;
}

server {
    listen 443 ssl;
    server_name boilerplate.wumbl3.xyz;
    set $PROJECT_ROOT &PROJECT_ROOT/backend/&VERSION;
    root $PROJECT_ROOT;
    
    # include your ssl settings here
    include wumbl3ssl.conf;

    client_max_body_size 10m;

    location ~ ^/static/([^/]+)/(.+)$ {
        # Capture groups:
        #   $1 -> page name (e.g. "dashboard", "mobile_remote")
        #   $2 -> remaining path under that page's static directory
        alias $PROJECT_ROOT/ui_portals/$1/frontend/static/$2;

        # Static assets are safe to cache aggressively.
        access_log off;
        expires max;
        # Optional extra cache header:
        # add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # serve the shared folder as a static directory for pages (zyX-library, components, CSS, etc.)
    location /shared/ {
        alias $PROJECT_ROOT/shared/;
        # DO NOT CACHE [IN DEVELOPMENT]
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # Static assets are safe to cache aggressively. [DISABLED IN DEVELOPMENT]   
        # access_log off;
        # expires max;
        # Optional extra cache header:
        # add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ------------------------------------------------------------------
    # Dynamic application traffic
    #
    # All non-static requests are proxied to the backend WSGI app via the
    # Unix socket upstream defined above.
    # ------------------------------------------------------------------
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 5s;
        proxy_read_timeout 3600s;

        proxy_pass http://&APP_NAME_BACKEND;
    }

    location /test {
        add_header Content-Type text/plain;
        return 200 "Hello, World!";
    }
}
